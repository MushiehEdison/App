<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="notification.css">
    <title>Notification</title>
</head>
<body>
    <div class="notification-container">
        <h2>Notification</h2>
    
        <div class="notification-section">
            <h3>last 7 days</h3>
            <div class="notification-item">
                <div class="avatar"></div>
                <div class="content">
                    <p class="username-time"><strong>Username</strong> • 3h</p>
                    <p class="notification-content">Liked your post</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="avatar"></div>
                <div class="content">
                    <p class="username-time"><strong>Username</strong> • 3h</p>
                    <p class="notification-content">Commented on your photo</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="avatar"></div>
                <div class="content">
                    <p class="username-time"><strong>Username</strong> • 3h</p>
                    <p class="notification-content">Started following you</p>
                </div>
            </div>
        </div>
    
        <div class="notification-section">
            <h3>last 30 days</h3>
            <div class="notification-item">
                <div class="avatar"></div>
                <div class="content">
                    <p class="username-time"><strong>Username</strong> • 3h</p>
                    <p class="notification-content">Liked your comment</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="avatar"></div>
                <div class="content">
                    <p class="username-time"><strong>Username</strong> • 3h</p>
                    <p class="notification-content">Mentioned you in a comment</p>
                </div>
            </div>
        </div>
    </div>
    
    
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
