<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign-up.css') }}">
    <title>SignUp</title>
</head>
<body>
    <form action="{{ url_for('register') }}" method="POST" class="form-container">
        {{ form.hidden_tag() }}  <!-- CSRF token for security -->
        <h1>EdArT </h1>
        <div class="mx-4">
            <h3>Sign Up</h3>
            <p>Enter your details to register</p>
        </div>
        <div class="form-container">
            <div class="form-floating col">
                <input type="text" class="form-control" id="name" style="text-align: center;" placeholder="fullname" name="fullname" required>
                <label style="color: rgb(85, 85, 85);" for="name">Name</label>
            </div>
            <div class="form-floating col">
                <input type="text" class="form-control" id="username" style="text-align: center;" placeholder="Username" name="username" required>
                <label style="color: rgb(85, 85, 85);" for="username">Username</label>
            </div>
            <div class="form-floating col">
                <input type="email" class="form-control" id="email" style="text-align: center;" placeholder="Email" name="email" required>
                <label style="color: rgb(85, 85, 85);" for="email">Email</label>
            </div>
            <div class="form-floating col">
                <input type="password" class="form-control" id="password" style="text-align: center;" placeholder="Password" name="password" required>
                <label style="color: rgb(85, 85, 85);" for="password">Password</label>
            </div>
            <div class="form-floating col">
                <input type="password" class="form-control" id="c-password" style="text-align: center;" placeholder="Confirm Password" name="confirm_password" required>
                <label style="color: rgb(85, 85, 85);" for="c-password">Confirm Password</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="nc" name="terms" value="accepted">
                <label class="form-check-label" for="nc">Do you agree with terms and conditions</label>
                <a href="#">Terms and Conditions</a>
            </div>
            <div>
                <button type="submit" class="btn" id="submit">Sign Up</button>
            </div>
            <div class="container-fluid mt-5">
                <p class="option-5">Already have an account? <a href="{{ url_for('login') }}">SIGN IN</a></p>
            </div>
        </div>
    </form>
</body>
</html>
